<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- Menu Deroulant pour le choix du rapport -->
    <div class="form-group">
        
    </div>

 	<div id="graph-container"></div>
	<script type="text/javascript" src="js/Chart.min.js"></script>

	<script type="text/javascript">

       

        // Fonction de creation du Graphique via la lib Chart.js
		var createGraph = function(labels,data,type){

			$("#graph-container").html("");
			$("#graph-container").html('<canvas id="graph" style="display: block; height: 169px; width: 339px;" width="678" height="338" ></canvas>');
			var ctx = document.getElementById("graph").getContext('2d');
			var myChart = new Chart(ctx, {
				    type: type,
				    data: {
				        labels: labels,
				        datasets: [{
				            label: '',
				            data: data,
				            backgroundColor: [
				                'rgba(255, 99, 132, 0.2)',
				                'rgba(54, 162, 235, 0.2)',
				                'rgba(255, 206, 86, 0.2)',
				                'rgba(75, 192, 192, 0.2)',
				                'rgba(153, 102, 255, 0.2)',
				                'rgba(255, 159, 64, 0.2)'
				            ],
				            borderColor: [
				                'rgba(255,99,132,1)',
				                'rgba(54, 162, 235, 1)',
				                'rgba(255, 206, 86, 1)',
				                'rgba(75, 192, 192, 1)',
				                'rgba(153, 102, 255, 1)',
				                'rgba(255, 159, 64, 1)'
				            ],
				            borderWidth: 1
				        }]
				    },
				    options: {
				        scales: {
				            yAxes: [{
				                ticks: {
				                    beginAtZero:true
				                }
				            }]
				        },
                        legend: {
                            display: (type == 'doughnut' || type == 'pie')
                        },
				    }
				});
		};

        // Rechargement automatique au changement de la vue
        $("#select-rapport").change(display);
        $("#type-rapport").change(display);
        $(document).ready(display);
	</script>
</body>
</html>
