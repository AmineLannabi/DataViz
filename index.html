<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Permet l'affichage correct des selects -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />
</head>
<body>

	<!-- Menu Deroulant pour la cryto-->
    <div class="form-group">
        <select class="js-example-placeholder-multiple js-states form-control"  multiple="multiple" id="crypto" onchange="changeCrypto(this.value)">
        </select>

        <!--  Menu Deroulant pour le type de graphique -->
        <select class="form-control" id="tempo" onchange="changeTempo(this.value)" style="width:90px;">
			<option value="1m">1 min</option>
			<option value="3m">3 min</option>
			<option value="5m">5 min</option>
			<option value="15m">15 min</option>
			<option value="30m">30 min</option>
			<option value="1h">1 h</option>
			<option value="2h">2 h</option>
			<option value="4h">4 h</option>
			<option value="6h">6 h</option>
			<option value="8h">8 h</option>
			<option value="12h">12 h</option>
			<option value="1d">1 day</option>
			<option value="3d">3 day</option>
			<option value="1w">1 week</option>
			<option value="1M" selected>1 month</option>
		</select>
		<!--  Menu Deroulant pour le type de graphique 		-->
        <select class="form-control" id="graphe" onchange="changeGraph(this.value)" style="width:70px;">
			<!--<option value="bar">Histogramme</option>-->
			<option value="line" selected>Ligne</option>
			<option value="pie">Pie</option>
		</select>
    </div>

 	<div id="graph-container">
 		<canvas id="graph" width="400" height="400"></canvas>
 	</div>

 	<!-- IMPORT SCRIPTS -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="graph.js"></script>	
</body>
</html>
